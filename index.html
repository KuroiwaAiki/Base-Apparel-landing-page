<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <div class="flex-container">
      <header>
        <div class="logo-container">
          <img class="logo"src="images/logo.svg" alt="logo image">
        </div>
      </header>
      <div class="mobile-picture-container">
        <img class="mobile-picture" src="images/hero-mobile.jpg" alt="picture of female model">
      </div>
      <div class="one">
        <h1>We're</h1>
        <h2>coming</h2>
        <h2>soon</h2>
      </div>
      <div class="two">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form class="three" action="/" method="post">
        <input class="input" type="email" placeholder="Email Address" aria-label="email input">
        <div class="icon-holder">
          <img src="images/icon-error.svg" alt="error icon" class="error-icon" />
        </div>
        <button class="arrow" type="submit" name="button"> <img src="images/icon-arrow.svg" alt="submit button"> </button>
      </form>
      <p class="error-message">Please provide a valid email</p>
    </div>
    <div class="main-picture-container">
      <img class="main-picture" src="images/hero-desktop.jpg" alt="picture of female model">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KuroiwaAiki</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
